<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hilfsrechner für Nährwerttabellen</title>
    <!-- Bootstrap JavaScript -->
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/rechner.js" defer></script>
    <!-- CSS only-->
    <!-- Bootstrap-CSS -->
    <link ref="stylesheet" href="./css/bootstrap-grid.min.css">
    <link ref="stylesheet" href="./css/custom.css">
</head>
<body>
    <h1>Hilfsrechner für Nährwerttabellen</h1>
    
    <h2>Geben sie die Werte die in der Nährwerttabelle stehen, hier ein.</h2>

    <div class="Berechner">
        <div class="eingabefeld">
            <label for="grammidv">Gesamt Gewicht laut Verpackung in Gramm</label><br>
            <input type="text" step="any" placeholder="Gramm in der Verpackung" id="grammidv">
        </div><br>
        <div class="eingabefeld">
            <label for="gramm">Angabe der pro Gramm auf der Verpackung</label><br>
            <input type="text" step="any" placeholder="Gramm" id="gramm">
        </div><br>
        <div class="eingabefeld">
            <label for="kohlenhydrate">Kohlenhydrate in Gramm</label><br>
            <input type="text" step="any" placeholder="Kohlenhydrate" id="kohlenhydrate">
        </div><br>
        <div class="eingabefeld">
            <label for="zucker">Zucker in Gramm</label><br>
            <input type="text" step="any" placeholder="Zucker" id="zucker">
        </div><br>
        <div class="Ausgabe">
            <output></output>
        </div>
        <div class="erbebnis">
            <label for="ergebnis">Ergebnis</label>
            <output type="text" id="ergebnis">
        </div>
        <div class="button">
            <button type="button" id="berechnen">Berechnen</button>
        </div>
    </div>
</body>
</html>
